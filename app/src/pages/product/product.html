<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ (product | async)?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  {{ (product | async)?.description }}

  <ion-list>
    <ion-item *ngFor="let version of versions | async" (click)="gotoVersion(version)">
      <h2>{{ version.name }}</h2>
      <p>{{ version.status }}</p>
    </ion-item>
  </ion-list>
</ion-content>
