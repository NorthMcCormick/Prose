<ion-header>

  <ion-navbar color="primary">
    <ion-title>Version {{ (version | async)?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div ng-drop-files
    [ngClass]="{ 'file-over': isDropZoneOver }"
    (fileOver)="fileOverDropZone($event)"
    [files]="files"
    class="well drop-zone">

  <h4>Drop your files here</h4>
  <img src="/assets/upload.png"/>
  </div>

  <button ion-button (click)="uploadToFirebase()">
    Upload
  </button>
</ion-content>
